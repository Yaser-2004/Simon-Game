<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1>Press any key to start.</h1>
        <div class="boxes">
            <div>
                <button id="red" data-color="red"></button>
                <button id="blue" data-color="blue"></button>
            </div>
            <div>
                <button id="yellow" data-color="yellow"></button>
                <button id="green" data-color="green"></button>
            </div>
        </div>
    </div>
    

    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
